<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="Background pattern top"
      class="bg-pattern-top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="Background pattern bottom"
      class="bg-pattern-bottom"
    />
    <div class="container">
      <img
        src="images/bg-pattern-card.svg"
        alt="card-pattern"
        class="card-pattern"
      />
      <div class="card">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest"
          class="profile-image"
        />
        <h1>Victor Crest</h1>
        <p>26 London</p>
        <div class="stats">
          <div class="stat">
            <span class="number">80K</span>
            <span class="label">Followers</span>
          </div>
          <div class="stat">
            <span class="number">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="stat">
            <span class="number">1.4K</span>
            <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AÃ­shah A. Ibrahim</a>.
    </div>
  </body>
</html>
